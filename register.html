<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="register.css">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>
<body>
  <section>
    <div class="login-box">
      <div id="register-success" class="alert alert-success d-none text-center" role="alert">
        Đăng ký thành công! Đang chuyển hướng...
      </div>

      <form id="register-form">
        <h2>Register</h2>

        <div class="input-box">
          <span class="icon"><ion-icon name="person"></ion-icon></span>
          <input type="text" id="full-name" required>
          <label for="full-name">Full Name</label>
        </div>

        <div class="input-box">
          <span class="icon"><ion-icon name="person-circle"></ion-icon></span>
          <input type="text" id="username" required>
          <label for="username">Username</label>
        </div>

        <div class="input-box">
          <span class="icon"><ion-icon name="call"></ion-icon></span>
          <input type="tel" id="phone" pattern="[0-9]{10,11}" required>
          <label for="phone">Phone Number</label>
        </div>

        <div class="input-box">
          <span class="icon"><ion-icon name="calendar"></ion-icon></span>
          <input type="date" id="dob" required>
          <label style="top:-5px;" >Date of Birth</label>
        </div>

        <div class="input-box">
          <span class="icon"><ion-icon name="people"></ion-icon></span>
          <select id="gender" required style="width: 100%; height: 50px; background: transparent; color: white; border: none; outline: none;">
            <option value="" disabled selected hidden>Gender</option>
            <option value="male" style="color: black;">Male</option>
            <option value="female" style="color: black;">Female</option>
            <option value="other" style="color: black;">Other</option>
          </select>
        </div>

        <div class="input-box">
          <span class="icon"><ion-icon name="home"></ion-icon></span>
          <input type="text" id="address" required>
          <label for="address">Address</label>
        </div>

        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="email" id="register-email" required>
          <label for="register-email">Email</label>
        </div>

        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password" id="register-password" required>
          <label for="register-password">Password</label>
        </div>

        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password" id="confirm-password" required>
          <label for="confirm-password">Confirm Password</label>
        </div>

        <div class="remember-forgot">
          <label><input type="checkbox" id="show-register-password"> show password</label>
        </div>

        <button type="submit">Register</button>

        <div class="register-link">
          <p>Already have an account? <a href="../login.html">Login</a></p>
        </div>
      </form>
    </div>
  </section>
  <!-- Script xử lý label nổi -->
  
  <script type="module" src="register.js"></script>
</body>
</html>

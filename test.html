<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test Particles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background: transparent;
      pointer-events: auto;
    }
    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding-top: 100px;
      font-size: 2rem;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="content">
    ðŸŽ‰ Particles.js Ä‘ang cháº¡y Ä‘Ãºng!
  </div>

  <!-- Load thÆ° viá»‡n particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      particlesJS("particles-js", {
        particles: {
          number: { value: 80 },
          color: { value: "#00f7ff" },
          shape: { type: "circle" },
          opacity: { value: 0.5 },
          size: { value: 3 },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#00f7ff",
            opacity: 0.4,
            width: 1
          },
          move: { enable: true, speed: 2 }
        },
        interactivity: {
          events: {
            onhover: { enable: true, mode: "repulse" }
          }
        }
      });
    });
  </script>
</body>
</html>

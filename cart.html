<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <!-- üåü N√∫t quay v·ªÅ -->
    <a href="index.html" class="btn-galaxy back-btn">‚Üê Trang ch·ªß</a>
    <div class="container cart-container">
    <h2 class="text-center mb-4">üõí Gi·ªè h√†ng c·ªßa b·∫°n</h2>
    <div id="cartList"></div>

    <div class="text-center mt-4" id="checkoutArea" style="display: none;">
        <button class="btn-checkout">üí≥ Thanh to√°n ngay</button>
    </div>
    </div>

<script>
  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  const cartList = document.getElementById("cartList");
  const checkoutArea = document.getElementById("checkoutArea");

  if (cart.length === 0) {
    cartList.innerHTML = `<div class="empty-msg">Gi·ªè h√†ng ƒëang tr·ªëng.</div>`;
  } else {
    cart.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "cart-item";
      div.innerHTML = `
        <img src="${item.image}" alt="${item.name}" />
        <div class="info">
          <strong>${item.name}</strong>
        </div>
        <button class="btn btn-sm btn-danger" onclick="removeItem(${index})">X</button>
      `;
      cartList.appendChild(div);
    });
    checkoutArea.style.display = "block";
  }

  function removeItem(index) {
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    location.reload(); // reload l·∫°i ƒë·ªÉ c·∫≠p nh·∫≠t gi·ªè h√†ng
  }
</script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gi·ªè h√†ng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="cart.css" />
</head>
<body>
  <!-- üåü N√∫t quay v·ªÅ -->
  <nav class="custom-navbar">
    <a class="navbar-brand" href="../index.html">
      <i class="fas fa-rocket"></i> Trang ch·ªß
    </a>
  </nav>

  <div class="container cart-container">
    <h2 class="text-center mb-4">üõí Gi·ªè h√†ng c·ªßa b·∫°n</h2>
    <div id="cartList"></div>

    <div class="text-center mt-4" id="checkoutArea" style="display: none;">
      <button class="btn-checkout">üí≥ Thanh to√°n ngay</button>
    </div>
  </div>

  <!-- ‚úÖ Script x·ª≠ l√Ω gi·ªè h√†ng -->
  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartList = document.getElementById("cartList");
    const checkoutArea = document.getElementById("checkoutArea");

    if (cart.length === 0) {
      cartList.innerHTML = `<div class="empty-msg">Gi·ªè h√†ng ƒëang tr·ªëng.</div>`;
    } else {
      let total = 0;

      cart.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "cart-item";

        const priceText = item.price || "Kh√¥ng x√°c ƒë·ªãnh";
        const priceNumber = parseInt(priceText.replace(/\D/g, "")) || 0;
        total += priceNumber;

        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}" />
          <div class="info">
            <strong>${item.name}</strong><br>
            <span class="text-warning">Gi√°: ${priceText}</span>
          </div>
          <button class="btn btn-sm btn-danger" onclick="removeItem(${index})">X</button>
        `;
        cartList.appendChild(div);
      });

      // üëâ Hi·ªÉn th·ªã t·ªïng ti·ªÅn
      const totalDiv = document.createElement("div");
      totalDiv.className = "text-end fw-bold mt-3";
      totalDiv.innerHTML = `T·ªïng c·ªông: <span class="text-success">${total.toLocaleString("vi-VN")}‚Ç´</span>`;
      cartList.appendChild(totalDiv);

      checkoutArea.style.display = "block";
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      location.reload(); // reload l·∫°i ƒë·ªÉ c·∫≠p nh·∫≠t
    }
  </script>
</body>
</html>

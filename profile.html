<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thông tin cá nhân</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="profile.css" />
  <style>
    /* Tạo khoảng cách dưới navbar cố định */
    body {
      padding-top: 70px;
    }
  </style>
</head>
<body class="bg-light">

  <!-- ✅ NAVBAR CỐ ĐỊNH -->
  <nav class="navbar navbar-dark bg-dark px-4 shadow-sm fixed-top">
    <span class="navbar-brand mb-0 h1 fw-bold">👤 Thông tin cá nhân</span>
    <div class="d-flex gap-2">
      <a href="index.html" class="btn btn-outline-info btn-sm text-decoration-none">Trang chính</a>
      <button id="logout-btn" class="btn btn-outline-danger btn-sm">🔒 Đăng xuất</button>
    </div>
  </nav>

  <!-- ✅ FORM -->
  <div class="container mt-4">
    <form id="profile-form" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="full-name" class="form-label">Họ tên</label>
        <input type="text" class="form-control" id="full-name">
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username">
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Số điện thoại</label>
        <input type="text" class="form-control" id="phone">
      </div>
      <div class="mb-3">
        <label for="dob" class="form-label">Ngày sinh</label>
        <input type="date" class="form-control" id="dob">
      </div>
      <div class="mb-3">
        <label for="gender" class="form-label">Giới tính</label>
        <select class="form-select" id="gender">
          <option value="Nam">Nam</option>
          <option value="Nữ">Nữ</option>
          <option value="Khác">Khác</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Địa chỉ</label>
        <input type="text" class="form-control" id="address">
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" id="email" disabled>
      </div>
      <button type="submit" class="btn btn-primary w-100">💾 Lưu thay đổi</button>
    </form>
  </div>

  <!-- ✅ SCRIPT -->
  <script>
    // Đăng xuất về login.html
    document.getElementById("logout-btn").addEventListener("click", function () {
      localStorage.removeItem("avatarImage");
      localStorage.removeItem("userInfo");
      window.location.href = "login.html";
    });
  </script>
  <script type="module" src="profile.js"></script>
</body>
</html>
